<!DOCTYPE html> <!--Aclara al navegador que lo que vamos a pasar es html-->

<meta charset = "UTF-8"> <!--Siempre para aclarar las acentuaciones y caracteres de lo que escribimos en al navegador-->

<html lang="es">

    <link rel="stylesheet" href="ahorcado-style.css">

    <head>

        <title>Juego del ahorcado</title>

    </head>

    <body>

        <!--Fuente de la pÃ¡gina-->
        <div>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        </div>

        <img class="logo-alura" src="Imagenes-pagina/Logo alura.png">

        <!--Home Page-->
        <div class="homePage">

            <!--buttons-->
            <button onclick="goGamePage()" class="start-button">Start</button>
            <button onclick="goAddWordPage()" class="add-word-button">Add a new word</button>

        </div>

        <!--Game page-->
        <div class="gamePage">

            <!--Dibujo-->
            <canvas 

                width = "1200"
                height = "800">

            </canvas>

            <input class="testGameInput" type="text">

            <!--buttons-->
            <button onclick="reloadPage()" class="newGameButton">New game</button>
            <button onclick="goHomePage()" class="gameCancelButton">Cancel</button>

        </div>

        <!--Add new word page-->
        <div class="addWordPage">

            <form class="insertTextForm">
                <input class="encryptInput" type="text">
                <label class="lbl-text">
                    <span class="span-text">
                        Insert text here
                    </span>
                </label>
            </form>

            <!--Buttons-->
            <div>

                <button onclick="saveNewWord()" class="saveButton">Save</button>
                <button onclick="cleanInput()" class="cleanButton">Clean</button>

                <button onclick="goGamePage()" class="beginButton">Begin</button>
                <button onclick="goHomePage()" class="goHomeButton">Go home</button>
            </div>

            <!--Warning-->
            <div>
                <img class="warningLogo" src="Imagenes-pagina/Vector.png">
                <p class="letterWarning">8 letter max.</p>
            </div>

        </div>

        <script rel="scriptsheet" src="ahorcado-script.js"></script>

    </body>

</html>
