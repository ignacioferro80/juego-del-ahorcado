<!DOCTYPE html> <!--Aclara al navegador que lo que vamos a pasar es html-->

<html lang="es">

    <head>

        <title>Hangman game</title>

        <meta charset = "UTF-8">
        <link rel="stylesheet" href="ahorcado-style.css">

    </head>

    <body>

        <!--Fuente de la pÃ¡gina-->
        <div>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        </div>

        <!--Home Page-->
        <div class="homePage">

            <p class="title">Hangman game</p>

            <!--buttons-->
            <button onclick="goGamePage()" class="start-button">Start</button>
            <button onclick="goAddWordPage()" class="add-word-button">Add a new word</button>

        </div>

        <!--Game page-->
        <div class="gamePage">

            <!--Dibujo-->
            <canvas 

                id="forca"
                width = "1200"
                height = "860">

            </canvas>

            <input class="testLetterInput" type="text" placeholder="Insert letter here">
            <button onclick="testLetter()" class="testLetterButton">Test letter</button>

            <!--buttons-->
            <button onclick="reloadPage()" class="newGameButton">New game</button>

        </div>

        <!--Add new word page-->
        <div class="addWordPage">

            <form class="insertTextForm">
                <input class="encryptInput" type="text">
                <label class="lbl-text">
                    <span class="span-text">
                        Insert text here
                    </span>
                </label>
            </form>

            <!--Buttons-->
            <div>

                <button onclick="saveNewWord()" class="saveButton">Save</button>
                <button onclick="reloadPage()" class="cleanButton">Cancel</button>

                <button onclick="goGamePage()" class="beginButton">Begin</button>
                <button onclick="goHomePage()" class="goHomeButton">Go home</button>
            </div>

            <!--Warning-->
            <div>
                <img class="warningLogo" src="Imagenes-pagina/Vector.png">
                <p class="letterWarning">Only lowercase and 8 letter max.</p>
            </div>

        </div>

        <script rel="scriptsheet" src="ahorcado-script.js"></script>
        <script rel="scriptsheet" src="ahorcado-canvas.js"></script>


    </body>

</html>
